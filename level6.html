<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/level6.css">
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

   <script defer src="js/level6.js"></script>

  </head>
  <body>
    <div class="container py-5 w-50">
      <div class="row justify-content-center">
        <div class="card border border-secondary shadow-md">
          <div class="card-header">
            <span class="badge" id="level-badge">Level 6</span>
          </div>
          <div class="card-body">
            <h3 class="card-title d-flex justify-content-center">Door of Demise</h3>
            <p class="card-text d-flex justify-content-center" id="level-text">
              Time to test your luck. One leads to salvation. Others leads to doom.
            </p>
          </div>

          <div class="row g-2 mb-5">
            <div class="col-lg-4 d-flex justify-content-center">
            <button type="button" class="btn " id="door-1">Door 1</button>
            </div>
            
            <div class="col-lg-4 d-flex justify-content-center">
              <button type="button" class="btn" id="door-2">Door 2</button>
            </div>
            
            <div class="col-lg-4 d-flex justify-content-center">
              <button type="button" class="btn" id="door-3">Door 3</button>
            </div>
            
          </div>
          
          <div class="d-flex justify-content-center gap-2 py-2">
            <button type="button" class="btn w-50" onclick="window.location.href='level5.html'" id="back-btn">Back</button>
            <button type="button" class="btn w-50" onclick="window.location.href='level1.html'" id="restart-btn">Restart (Back to Level 1)</button>
          </div>
          </div>
        </div>
      </div>

      <!-- Result Modal -->
        <div class="modal fade" id="modal-result" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden text-white" id="modal-content">

              <div class="modal-header border-0 px-4 pt-4 pb-2">
                <h5 class="modal-title fw-bold" id="modal-title"></h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>

              <div class="modal-body px-4 pb-4 pt-2">
                <p class="mb-0 fs-6 lh-lg" id="modal-message"></p>
              </div>

              <div class="modal-footer border-0 px-4 pb-4 pt-0">
                <button
                  type="button"
                  class="btn px-4 py-2 fw-semibold rounded-3"
                  id="modal-footer"
                  data-bs-dismiss="modal"
                >
                  Continue
                </button>
              </div>

            </div>
          </div>
        </div>


    </div>
  </body>
</html>
