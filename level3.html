<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/level3.css">
    
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script defer src="js/level3.js"></script>

  </head>
  <body>
    <div class="container py-5 w-50">
      <div class="row justify-content-center">
        <div class="card border border-secondary shadow-md">
          <div class="card-header">
            <span class="badge" id="level-badge">Level 1</span>
          </div>
          <div class="card-body">
            <h3 class="card-title text-center">TIME TO GET BUFFED!</h3>
            <p class="card-text text-center" id="level-text">
              Let's level up to prepare for what's ahead. Dont wanna die too early when you just got revived.
            </p>
          </div>

          <div class="level-up">
            <button type="button" class="btn w-100" id="level-up-btn">Level Up</button>
          </div>
          
          <div class="d-flex justify-content-center gap-3 py-2">
            <button type="button" class="btn w-50" onclick="window.location.href='level2.html'" id="back-btn">Back</button>
            <button type="button" class="btn w-50" onclick="window.location.href='level4.html'" id="next-btn">Next Level</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
