<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/level5.css">

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

   <script defer src="js/level5.js"></script>

  </head>
  <body>
    <div class="container py-5 w-50">
      <div class="row justify-content-center">
        <div class="card border border-secondary shadow-md">
          <div class="card-header">
            <span class="badge" id="level-badge">Level 5</span>
          </div>
          <div class="card-body">
            <h3 class="card-title text-center">LET'S GET RICH!!</h3>
            <p class="card-text text-center" id="level-text">
              Time to get loaded. Spam that button to fill our pockets and sacks.
            </p>
          </div>

          <div class="row g-2">
            <div class="col-lg-4 d-flex justify-content-start">
            <button type="button" class="btn " id="decrease-coins-btn">-1</button>
            </div>
            
            <div class="col-lg-4 d-flex justify-content-center">
              <p id="display-coin-count">Coins: </p>
            </div>
            
            <div class="col-lg-4 d-flex justify-content-end">
              <button type="button" class="btn" id="increase-coins-btn">+1</button>
            </div>
            
          </div>
          
          <div class="d-flex justify-content-center gap-2 py-2">
            <button type="button" class="btn w-50" onclick="window.location.href='level4.html'" id="back-btn">Back</button>
            <button type="button" class="btn w-50" onclick="window.location.href='level6.html'" id="next-btn">Next Level</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
