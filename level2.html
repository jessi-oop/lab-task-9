<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <style>
        body {
            background-color: #0B0F1A;
        }

        .card {
          background-color: #121826;
            border-radius: 15px;
            box-shadow:   0 6px 20px 0 #A855F7;
            
        }

        .card-title {
          color: #F9FAFB;
        }

        .card-text {
          color: #F9FAFB;
        }

        .badge {
          background-color: #7C3AED;
        }

        #next-btn {
          background-color: #7C3AED;
          color: #F9FAFB;
          border: none;
          cursor: pointer;
        }

        #next-btn:hover{
          background-color: #4e0fb3;
        }

        #back-btn {
          background-color: #1F2937;
          color: white;
          border: none;
          cursor: pointer;
        }

        #back-btn:hover{
          background-color: #374151;
        }
    
    </style>
  </head>
  <body>
    <div class="container py-5 w-50">
      <div class="row justify-content-center">
        <div class="card border border-secondary shadow-md">
          <div class="card-header">
            <span class="badge">Level 2</span>
          </div>
          <div class="card-body">
            <h3 class="card-title">CSS Styling</h3>
            <p class="card-text">
              This level shows basic CSS: background, card styling, and button hover.
            </p>
          </div>

          <div class="d-flex justify-content-center gap-3 py-2">
            <button type="button" class="btn w-50" onclick="window.location.href='level1.html'" id="back-btn">Back</button>
            <button type="button" class="btn w-50" onclick="window.location.href='level3.html'" id="next-btn">Next Level</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
