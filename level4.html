<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level 4</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/level4.css">
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script defer src="js/level4.js"></script>

  </head>
  <body>
    <div class="container py-5 w-50">
      <div class="row justify-content-center">
        <div class="card border border-secondary shadow-md">
          <div class="card-header">
            <span class="badge" id="level-badge">Level 4</span>
          </div>
          <div class="card-body">
            <h3 class="card-title">JavaScript: Level Up</h3>
            <p class="card-text" id="level-text">
              Click the button to increase the level number.
            </p>
          </div>

          <div class="input-name">
            <input type="text" class="form-control w-100" placeholder="Enter character name" id="character-name">
            <button type="button" class="btn w-100" id="submit-name-btn">Submit Name</button>
            <p id="validation-message"></p>
          </div>
          
          <div class="d-flex justify-content-center gap-3 py-2">
            <button type="button" class="btn w-50" onclick="window.location.href='level3.html'" id="back-btn">Back</button>
            <button type="button" class="btn w-50" onclick="window.location.href='level5.html'" id="next-btn">Next Level</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
